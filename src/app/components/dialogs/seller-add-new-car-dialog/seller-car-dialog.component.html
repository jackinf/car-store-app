<div class="seller-dashboard">
  <h3>Add a new Car</h3>

  <form class="adding-item" (ngSubmit)="onAddCarSubmit()" [formGroup]="addCarForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="errors.nameHasErrors">{{errors.getForName()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
      <mat-error *ngIf="errors.priceHasErrors">{{errors.getForPrice()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="qty" type="number">
      <mat-error *ngIf="errors.qtyHasErrors">{{errors.getForQty()}}</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isAvailable">Is Available</mat-checkbox>

    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</div>
